<dom-module id="kal-app">
  <template>
    <custom-style>
       <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: #eee;
        --app-theme-color: #ff7600;
        
        display: block;
      }

      ::-webkit-scrollbar {
                  width: 10px !important;
              }

              ::-webkit-scrollbar-thumb {
                  background-color: #222;
                  border-radius: 5px;
                  border: 2px solid #000;
                  min-height: 50px;
              }

              ::-webkit-scrollbar-track {
                  background-color: #000;
              }




      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer{
        --app-drawer-content-container: {
            background-color: #222;
            color: #fff;
          }

      }


    


      /****************************** APP DRAWER ****************************************/
        
        app-drawer{
          box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -ms-flex-direction: column;
          -webkit-flex-direction: column;
          flex-direction: column;
        }

        app-drawer div[main-logo]{
            background-color: #ff7800;
            height: 64px;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);

        }

        app-drawer div[main-logo] div[main-image] {
          /* @apply(--layout-flex);       */
          @apply(--layout-center);
          @apply(--layout-center-justified);

        }
        app-drawer div[main-logo] div[main-image] a{
          cursor: pointer;
        }

        app-drawer div[main-logo] div[main-image] iron-image{
          width: 34px;
          height: 50px;

        }

        .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        /* padding: 0 16px; */
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--app-theme-color);
        font-weight: bold;
      }


        /****************************** APP HEADER ****************************************/
        app-header {
          color: #fff;
          background-color: #222;
          --app-header-background-front-layer: {
            background-image: url("/images/nouseradded.jpg");
            background-position: 50% 10%;
          };
        }

        app-header div[header-content]{
          width:100%;
          /* padding-bottom: 1rem; */
          
          @apply(--layout-horizontal);
          @apply(--layout-center);
          @apply(--layout-justified-center);
          
        }

        app-header div[header-content] kal-search{
          @apply(--layout-flex);
        }

        app-header div[header-content] paper-button{
          height: 3rem;
          color: #eee;
          background-color: #222;
          text-transform: capitalize
        }


        div[title] {
          font-size: 2em;
        }

        div[empty-content]{
          height: 1000px;
        }
    </style>
    </custom-style>
   

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
            <div main-logo>
              <div main-image>
                <a href="[[rootPath]]">
                    <iron-image 
                    sizing="cover" preload fade src="/images/kallogowhite.png">
                  </iron-image>  
                </a>
              </div>
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            </div>
           
            <!-- <div main-title>Logo</div> -->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
       
          <a name="home" href="[[rootPath]]home">
              <paper-icon-item>
                  <iron-icon icon="icons:home" slot="item-icon">
                    </iron-icon>
                    Anasayfa
              </paper-icon-item>
          </a>

          <a name="game" href="[[rootPath]]game">
              <paper-icon-item>
                  <iron-icon icon="hardware:videogame-asset" slot="item-icon">
                    </iron-icon>
                    Oyun
              </paper-icon-item>
          </a>
          
          <a name="news" href="[[rootPath]]news">
              <paper-icon-item>
                  <iron-icon icon="image:collections-bookmark" slot="item-icon">
                    </iron-icon>
                    Haber
              </paper-icon-item>
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses fixed effects="waterfall blend-background parallax-background resize-title">
      
          <app-toolbar></app-toolbar>

          <app-toolbar></app-toolbar>

          <app-toolbar>
            <div header-content>

              <kal-search></kal-search>
              <paper-button raised>Giri≈ü Yap</paper-button>
            </div>
             
          </app-toolbar>
        
        </app-header>

        <!--  OLD
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="kal-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>
      -->
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <kal-home-page name="home"></kal-home-page>
          <kal-game-page name="game"></kal-game-page>
          <kal-news-page name="news"></kal-news-page>
          <kal-view404 name="view404"></kal-view404>
        </iron-pages>


        <div empty-content></div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class KalApp extends Polymer.Element {
      static get is() { return 'kal-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home';

        console.log(this.page);

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('kal-' + page + '-page.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(KalApp.is, KalApp);
  </script>
</dom-module>
