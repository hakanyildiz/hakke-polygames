<dom-module id="kal-app">
  <template>
    <custom-style>
      <style>
        :host {
          --app-primary-color: #4285f4;
          --app-secondary-color: #eee;
          --app-theme-color: #ff7600;
          --app-drawer-width: 200px;

          display: block;
        }

        /* ::-webkit-scrollbar {
                  width: 10px !important;
              }

              ::-webkit-scrollbar-thumb {
                  background-color: #222;
                  border-radius: 5px;
                  border: 2px solid #000;
                  min-height: 50px;
              }

              ::-webkit-scrollbar-track {
                  background-color: rgb(66, 63, 63);
              } */

        app-header-layout {
          background: #222;
          color: #fff;
        }

        app-drawer-layout:not([narrow]) [drawer-toggle] {
          display: none;
        }


        app-drawer {

          /* --app-drawer-width: 200px; */
          --app-drawer-content-container: {
            background-color: #222;
            color: #fff;
          }

        }

        /****************************** APP DRAWER ****************************************/

        app-drawer {
          box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -ms-flex-direction: column;
          -webkit-flex-direction: column;
          flex-direction: column;
        }

        app-drawer div[main-logo] {
          background-color: #ff7800;
          height: 64px;
          @apply --layout-horizontal;
          @apply --layout-center;
          @apply --layout-center-justified;

        }

        app-drawer div[main-logo] div[main-image] {
          /* @apply --layout-flex);       */
          @apply --layout-center;
          @apply --layout-center-justified;

        }

        app-drawer div[main-logo] div[main-image] a {
          cursor: pointer;
        }

        app-drawer div[main-logo] div[main-image] iron-image {
          width: 34px;
          height: 50px;

        }

        .drawer-list {
          margin: 0 20px;
        }

        /* ******************* */

        div[title] {
          font-size: 2em;
        }

        div[empty-content] {
          height: 1000px;
        }

        /****************************** APP HEADER ****************************************/

        app-header {
          color: #fff;
          background-color: #222;
          --app-header-background-front-layer: {
            background-image: url("/images/nouseradded.jpg");
            background-position: 50% 10%;
          }
          ;
        }

        app-header div[header-content] {
          width: 100%;
          /* padding-bottom: 1rem; */
          @apply --layout-horizontal;
          @apply --layout-center;
          @apply --layout-justified-center;
        }

        app-header div[header-content] kal-search {
          @apply --layout-flex;
        }

        app-header div[header-content] paper-button {
          height: 3rem;
          font-size: 1rem;
          color: #eee;
          background-color: #222;
          text-transform: capitalize
        }


       
      </style>
    </custom-style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <!-- IronMediaQuery -->
    <iron-media-query query="(min-width: 768px)" query-matches="{{appHeaderConfig}}"></iron-media-query>
    <iron-media-query query="(max-width: 768px)" query-matches="{{isMobile}}"></iron-media-query>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <div main-logo>
          <div main-image>
            <a href="[[rootPath]]">
              <iron-image sizing="cover" preload fade src="/images/kallogowhite.png">
              </iron-image>
            </a>
          </div>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        </div>

        <!-- <div main-title>Logo</div> -->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <kal-drawer-item name="home" href="[[rootPath]]home" icon="icons:home" title="Anasayfa"></kal-drawer-item>
          <kal-drawer-item name="game" href="[[rootPath]]game" icon="hardware:videogame-asset" title="Oyun"></kal-drawer-item>
          <kal-drawer-item name="news" href="[[rootPath]]news" icon="image:collections-bookmark" title="Haber"></kal-drawer-item>
          <kal-drawer-item name="gallery" href="[[rootPath]]gallery" icon="icons:perm-media" title="Galeri"></kal-drawer-item>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses fixed effects="waterfall blend-background parallax-background">
          <template is="dom-if" if="[[isDesktop]]">
            <app-toolbar></app-toolbar>
            <app-toolbar></app-toolbar>
          </template>
          <app-toolbar>
            <div header-content>
              <kal-search></kal-search>
                <!-- <div id="searchbar">
                  <paper-input-container no-label-float>
                    <paper-icon-button icon="search" prefix></paper-icon-button>
                    <label>Oyun Ara</label>
                    <input is="iron-input" bind-value="{{searchVal}}" onkeydown="onSearchkeyDown">
                    <paper-icon-button suffix icon="clear" hidden$="[[!_toBoolean(searchVal)]]" on-tap="clearSearch"></paper-icon-button>
                  </paper-input-container>
                </div> -->

              <paper-button raised>Giri≈ü Yap</paper-button>
            </div>
          </app-toolbar>
        </app-header>

        <!-- <kal-header is-desktop="[[isDesktop]]"></kal-header> -->
        <!--   POLYMER DECLARED PROPERTIES *********************
             is-desktop maps to isDesktop 
            isDesktop maps to isdesktop -->


        <iron-pages id="ironpages" selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <kal-home-page name="home" is-mobile=[[isMobile]]></kal-home-page>
          <kal-game-page name="game" is-mobile=[[isMobile]] route="{{subroute}}"></kal-game-page>
          <kal-news-page name="news"></kal-news-page>
          <kal-view404-page name="view404"></kal-view404-page>
        </iron-pages>


        <!-- <div empty-content></div> -->
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class KalApp extends Polymer.Element {
      static get is() { return 'kal-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          isMobile: Boolean,
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          appHeaderConfig: {
            type: String,
            notify: true,
            observer: '_queryMatchesChanged'
          },
          isDesktop: String,
          appHeaderEffects: {
            type: String,
            nofity: true,
            value: 'waterfall blend-background parallax-background'
          },

        };
      }
      _queryMatchesChanged(isDesktop) {
        // if(isDesktop){
        //   this.set('appHeaderEffects', 'waterfall blend-background parallax-background');
        // }
        // else{
        //   this.set('appHeaderEffects', 'waterfall blend-background parallax-background');
        // }
        this.set('isDesktop', isDesktop);
        console.log('this.isDesktop: ', this.isDesktop);
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home';

        // console.log(this.page);

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('kal-' + page + '-page.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(KalApp.is, KalApp);
  </script>
</dom-module>
