<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="kal-game-item">
    <template>
        <style>
            :host {
                display: block
            }

            .game{
                @apply(--layout-vertical);
                @apply(--layout-center);
                margin: 5px;
                background-color: #222;
                transition: all ease .2s;
                cursor: pointer;
                position: relative;
                text-decoration: none;
                width: 180px;
                height: 260px;
                box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
            }
            
            .game iron-image{
                width: 100%;
                height: 100%;
                pointer-events: none;
                transition: all ease-in .2s;
                opacity: .7;
                background-color: #222;
            }
            .game .game-title{
                @apply(--layout-horizontal);
                @apply(--layout-center);
                color: white;
                background: #222;
                width: 100%;
                height: 15%;
            }

        </style>


        <a class="game" onclick="load();" itemprop="url" href="[[game.href]]">
            <iron-image sizing="cover" preload fade src="[[game.src]]"></iron-image>
            <div class="game-title"><span>[[game.title]]</span></div>
        </a>

    </template>

    <script>
      
        class KalGameItem extends Polymer.Element {
            
            static get is() {
                return 'kal-game-item';
            }
           
            static get properties() {
                return {
                    game: Object
                };
            }
        }

        window.customElements.define(KalGameItem.is, KalGameItem);
    </script>
</dom-module>
